<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            width: 400px; /*css são soberanas, as configurações das css vão sempre valer*/
            height: 400px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p> 
        Acessando o site do 
        <!--Iframes são in-line
        
        Tamanho padrão: 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>

        para aprender a programar</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal</p> <!--Alguns sites possuem proteções para que seus sites não apareçam em outros por meio de iframes-->
        <p>O repositório do Guanabara 
        
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> <a href="https://gustavoguanabara.github.io">repositório do Guanabara</a></iframe>
            
        também é bem legal!
        </p>
</body>
</html>
